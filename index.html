<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
                <div class="row valign-wrapper">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Search</label>
                    </div>
                    <div class="col s2 right-align">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="form-container container">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12 m6">
                        <select class="country">
                            <option value="ua" selected>UA</option>
                            <option value="us">USA</option>
                            <option value="mx">Mexico</option>
                        </select>
                        <label>Choose your country</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <select class="category">
                            <option value="technology" selected>Technology</option>
                            <option value="business">Business</option>
                            <option value="sports">Sports</option>
                        </select>
                        <label>Choose your category</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="news-container container">
        <div class="row"></div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function() {
            $('select').formSelect();
        });
    </script>
    <!-- App scripts -->
    <script src="js/customHttp.js"></script>
    <script src="js/services/news.js"></script>
    <script src="js/view/newsUI.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
